        <div class="inner">
        <div class="c1">
            <article>
                <header>
                    重庆-勒是雾都
                </header>
            <p>
                豪放坚韧的山城<br>
                炙热明媚的江城<br>
                走过万千灯火的洪崖洞，见过老城的涂鸦街，吹过嘉陵江的晚风<br>
                也曾乘着轨道从浩浩汤汤的长江穿过<br>
                每一次越过山顶，都是新的故事<br>
            </p>
            <footer>
                于2021.5.1于好友同游于中国重庆。
            </footer>
 </article>
</div>
<div class="c2">
<img src="images/重庆1.png" width="200px" weight="200px" alt="">

<div class="container1">
    <div class="inner">
    <div class="c1">
        <article>
            <header>
                武汉-九省通衢
            </header>
        <p>
            楚中第一繁华处<br>
            英雄的城市<br>
            看过东湖的水，领略红色的记忆<br>
            并肩坐在江滩边，看两岸的灯一点点亮起来<br>
            每一次落下雨滴，都是新的故事<br>
        </p>
        <footer>
            于2021.10.1于好友同游于中国武汉。
        </footer>
</article>
</div>
<div class="c2">
<img src="images/武汉1.png" width="200px" weight="200px" alt="">

<div class="container1">
    <div class="inner">
    <div class="c1">
        <article>
            <header>
                澳门-自由港
            </header>
        <p>
            半岛海湾波平如镜<br>
            如同澳门人民休闲安逸的生活<br>
            大三巴牌坊壮丽，渔人码头繁闹<br>
            看着澳门威尼斯上远去的船<br>
            每一次停下脚步，都是新的故事<br>
        </p>
        <footer>
            于2016.8.1于好友同游于中国澳门。
        </footer>
</article>
